apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sclti2r8u-go-development
  namespace: rhtap-gitops
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/sclti2r8u-go/overlays/development
    repoURL: https://github.com/rhtap-rhdh-qe/sclti2r8u-go-gitops.git
    targetRevision: main
  destination:
    namespace: rhtap-app-development
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: rhtap-gitops
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
